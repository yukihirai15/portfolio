<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        background: #0d0d0f;
        color: white;
        font-family: "Poppins", sans-serif;
        overflow-x: hidden;
    }

    h1 {
        text-align: center;
        margin-top: 80px;
        font-size: 42px;
        background: linear-gradient(90deg, #0ff, #9f00ff, #ff00ff);
        -webkit-background-clip: text;
        color: transparent;
        animation: gradientMove 4s infinite;
        background-size: 300%;
    }

    @keyframes gradientMove {
        0% { background-position: 0%; }
        50% { background-position: 100%; }
        100% { background-position: 0%; }
    }

    .container {
        max-width: 800px;
        margin: 40px auto;
        padding: 20px;
    }

    .card {
        background: rgba(255,255,255,0.05);
        padding: 25px;
        border-radius: 12px;
        border: 1px solid #ffffff22;
        margin-bottom: 30px;
        backdrop-filter: blur(10px);
    }

    .label {
        opacity: 0.7;
        font-size: 14px;
    }

    .value {
        font-size: 18px;
        margin-top: 5px;
        color: #00eaff;
    }

    /* FORM */
    form input, form textarea {
        width: 100%;
        padding: 15px;
        border-radius: 10px;
        border: none;
        margin-bottom: 15px;
        background: #1a1a1f;
        color: white;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 15px;
        border-radius: 50px;
        background: linear-gradient(90deg, #00eaff, #9f00ff);
        border: none;
        font-size: 18px;
        font-weight: 600;
        margin-top: 10px;
        cursor: pointer;
        box-shadow: 0 0 20px #00eaff55;
    }

    button:hover {
        transform: scale(1.02);
        box-shadow: 0 0 25px #00eaffaa;
    }

</style>
</head>

<body>

<h1>Contact Me</h1>

<div class="container">

    <div class="card">
        <div class="label">Email</div>
        <div class="value">prashant@yukihirai.in</div>
    </div>

    <div class="card">
        <div class="label">LinkedIn</div>
        <div class="value"><a style="color:#00eaff;" href="https://www.linkedin.com/in/prashant-bisht-972a98223/">Prashant Bisht</a></div>
    </div>

    <div class="card">
        <div class="label">GitHub</div>
        <div class="value"><a style="color:#00eaff;" href="https://github.com/yukihirai15">Prashant Bisht</a></div>
    </div>

    <h2 style="text-align:center; margin-top:40px;">Send a Message</h2>

    <form action="https://formsubmit.co/prashant@yukihirai.in" method="POST">

        <!-- Disable Captcha -->
        <input type="hidden" name="_captcha" value="false">

        <input type="text" placeholder="Your Name">
        <input type="email" placeholder="Your Email">
        <textarea rows="5" placeholder="Your Message"></textarea>
        <button type="submit">Send Message</button>
    </form>

</div>

</body>
</html>
